<!DOCTYPE html>
<html>
<head>
    <title>Cloro-pH-REDOX</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Incluir la fuente desde Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .model-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
        }
        .form-container {
            width: 100%;
            text-align: center;
        }
        .form-group {
            display: flex;
            align-items: center;
            margin-bottom: 1em;
        }
        .form-group label {
            margin-right: 10px;
            width: 150px;
            text-align: left;
            font-size: 1.5em;
        }
        .form-group input[type="range"] {
            flex: 1;
            height: 30px;
            margin: 0 10px;
            appearance: none;
        }
        .form-group input[type="range"]::-webkit-slider-runnable-track {
            height: 30px;
            background: #ddd;
            border: none;
            border-radius: 3px;
        }
        .form-group input[type="range"]::-webkit-slider-thumb {
            width: 30px;
            height: 30px;
            background: #000;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            -webkit-appearance: none;
            appearance: none;
            margin-top: -5px;
        }
        .form-group input[type="range"]#phHanna::-webkit-slider-runnable-track {
            background: blue;
        }
        .form-group input[type="range"]#cloroHanna::-webkit-slider-runnable-track {
            background: brown;
        }
        .form-group input[type="range"]#redoxHanna::-webkit-slider-runnable-track {
            background: yellow;
        }
        .form-group input[type="text"] {
            width: 80px;
            font-size: 1.5em;
            text-align: right;
        }
        h2, p {
            font-weight: bold;
            margin: 0;
        }
        .chart-container {
            width: 100%;
            max-width: 800px;
        }
        .functions-text {
            text-align: left;
            margin-top: 1em;
            font-size: 10px;
        }
        .functions-text p {
            margin: 0;
        }
        .functions-text .bold {
            font-weight: bold;
        }
        .functions-text .italic {
            font-style: italic;
        }
        #cloroRedoxChartHanna {
            width: 100%;
            height: 400px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="model-container">
        <div class="form-container">
            <h2><a href="https://i.imgur.com/NWi2c4a.png" target="_blank">pH-Cloro-REDOX</a></h2>
            <p style="margin-top: 0; font-size: 10px;">Cloro y REDOX se recalculan en función del nivel de pH.</p>
            <br><br>
            <div class="form-group">
                <label for="phHanna">pH:</label>
                <input type="range" id="phHanna" name="ph" min="5" max="9" step="0.1" value="7.3" oninput="updatePHHanna()" onchange="updatePHHanna()">
                <input type="text" id="phOutputHanna" value="7,3" oninput="syncSlider('phOutputHanna', 'phHanna', updatePHHanna)">
            </div>
            <div class="form-group">
                <label for="cloroHanna">Cloro:</label>
                <input type="range" id="cloroHanna" name="cloro" min="0" max="8" step="0.1" value="1.5" oninput="updateCloroHanna()" onchange="updateCloroHanna()">
                <input type="text" id="cloroOutputHanna" value="1,5" oninput="syncSlider('cloroOutputHanna', 'cloroHanna', updateCloroHanna)">
            </div>
            <div class="form-group">
                <label for="redoxHanna">Redox:</label>
                <input type="range" id="redoxHanna" name="redox" min="500" max="1000" step="1" value="650" oninput="updateRedoxHanna()" onchange="updateRedoxHanna()">
                <input type="text" id="redoxOutputHanna" value="650" oninput="syncSlider('redoxOutputHanna', 'redoxHanna', updateRedoxHanna)">
            </div>
        </div>
        <div class="chart-container">
            <canvas id="cloroRedoxChartHanna"></canvas>
        </div>
        <div class="functions-text">
            <p class="bold">Funciones:</p>
            <p class="italic">pH=5.977+0.688⋅log(Cloro)−0.013⋅Redox</p>
            <p class="italic">Cloro=exp(−136.435977779733+16.1252126129022⋅ln(Redox)+15.4347679571461⋅ln(pH))</p>
            <p class="italic">Redox=exp(8.4626949708283−0.957182291338993⋅ln(pH)+0.0579010507063268⋅ln(Cloro))</p>
        </div>
    </div>

    <script>
        // Hanna Model
        const ctxHanna = document.getElementById('cloroRedoxChartHanna').getContext('2d');
        let chartHanna = new Chart(ctxHanna, {
            type: 'scatter',
            data: {
                datasets: [{
                    data: [],
                    backgroundColor: 'red',
                    pointRadius: 10
                },
                {
                    data: [],
                    type: 'line',
                    borderColor: 'blue',
                    fill: false
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom',
                        title: {
                            display: true,
                            text: 'Cloro (ppm)'
                        },
                        min: 0,
                        max: 8
                    },
                    y: {
                        title: {
                            display: true,
                            text: 'Redox (mV)'
                        },
                        min: 500,
                        max: 1000
                    }
                }
            }
        });

        function syncSlider(inputId, sliderId, callback) {
            var input = document.getElementById(inputId);
            var slider = document.getElementById(sliderId);
            var value = input.value.replace(',', '.'); // Convertir coma a punto para cálculos

            // Validar la entrada para permitir solo números y una coma
            if (/^\d*(,\d*)?$/.test(input.value)) {
                slider.value = parseFloat(value);
                callback();
            }
        }

        function updatePHHanna() {
            const ph = parseFloat(document.getElementById('phHanna').value);
            const redox = parseFloat(document.getElementById('redoxHanna').value);
            const calculatedCloro = calculateCloroHanna(ph, redox);
            document.getElementById('phOutputHanna').value = ph.toFixed(1).replace('.', ',');

            // Update cloro slider and output
            document.getElementById('cloroHanna').value = calculatedCloro.toFixed(2);
            document.getElementById('cloroOutputHanna').value = calculatedCloro.toFixed(2).replace('.', ',');

            updateChartHanna(calculatedCloro, redox, ph);
        }

        function updateCloroHanna() {
            const ph = parseFloat(document.getElementById('phHanna').value);
            const cloro = parseFloat(document.getElementById('cloroHanna').value);
            const calculatedRedox = calculateRedoxHanna(cloro, ph);
            document.getElementById('cloroOutputHanna').value = cloro.toFixed(1).replace('.', ',');

            // Update redox slider and output
            document.getElementById('redoxHanna').value = calculatedRedox.toFixed(0);
            document.getElementById('redoxOutputHanna').value = calculatedRedox.toFixed(0);

            updateChartHanna(cloro, calculatedRedox, ph);
        }

        function updateRedoxHanna() {
            const ph = parseFloat(document.getElementById('phHanna').value);
            const redox = parseFloat(document.getElementById('redoxHanna').value);
            const calculatedCloro = calculateCloroHanna(ph, redox);
            document.getElementById('redoxOutputHanna').value = redox;

            // Update cloro slider and output
            document.getElementById('cloroHanna').value = calculatedCloro.toFixed(2);
            document.getElementById('cloroOutputHanna').value = calculatedCloro.toFixed(2).replace('.', ',');

            updateChartHanna(calculatedCloro, redox, ph);
        }

        function calculateCloroHanna(ph, redox) {
            return Math.exp(-136.435977779733 + 16.1252126129022 * Math.log(redox) + 15.4347679571461 * Math.log(ph));
        }

        function calculateRedoxHanna(cloro, ph) {
            return Math.exp(8.4626949708283 - 0.957182291338993 * Math.log(ph) + 0.0579010507063268 * Math.log(cloro));
        }

        function updateChartHanna(cloro, redox, ph) {
            // Generate data for the line
            let lineData = [];
            for (let c = 0; c <= 8; c += 0.1) {
                let r = calculateRedoxHanna(c, ph);
                if (r >= 500 && r <= 1000) {
                    lineData.push({ x: c, y: r });
                }
            }

            // Update chart data
            chartHanna.data.datasets[0].data = [{ x: cloro, y: redox }];
            chartHanna.data.datasets[1].data = lineData;
            chartHanna.update();
        }

        // Initialize Hanna Model
        updatePHHanna();
        updateCloroHanna();
        updateRedoxHanna();
    </script>
</body>
</html>
